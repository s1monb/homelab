on:
  pull_request:
    branches:
      - main

jobs:
  checkout_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install -g markdownlint2-cli
      - name: Lint markdown files
        run: markdownlint2 --config .markdownlint.json '**/*.md'
    